name: Pipeline-Run-3D-Brain-MRI-Search
workspace: PDK-Demos

project: pdk-3d-brain-mri
data:
  data_dir: "/data"
  download_directory: "/tmp"
  pachyderm:
    host: 'mldm-pachyderm.us.rdlabs.hpecorp.net'
    port: '80'
    repo: '3d-brain-mri-data'
    project: 'pdk-3d-brain-mri'
    branch: 'master'
    token:
hyperparameters:
  global_batch_size: 1
  input_channels: 4
  learning_rate:
    type: log
    base: 10
    maxval: -2
    minval: -4
  dropout:
    type: double
    minval: 0.0
    maxval: 0.5
  weight_decay: 0.0
  split_seed: 1
  validation_ratio: 0.15
  hflip_pct:
    type: double
    minval: 0.0
    maxval: 0.5
  normalization:
    type: categorical
    vals:
      - 'percentile'
      - 'min-max'
      - 'zscore'
  affine_degrees_min: -5
  affine_degrees_max: 5
  affine_scale_min: 0.9
  affine_scale_max: 1.1
  affine_translate_min: 0.1
  affine_translate_max: 0.1
  volume_height: 224
  volume_width: 224
  volume_depth: 144
  elu: False
  num_classes: 1
searcher:
  max_length:
    epochs: 20
  max_trials: 100
  mode: standard
  max_concurrent_trials: 4
  metric: val_Dice
  name: adaptive_asha
  smaller_is_better: false
min_validation_period:
  epochs: 1
checkpoint_storage:
  save_experiment_best: 1
  save_trial_best: 1
  save_trial_latest: 0
perform_initial_validation: False
max_restarts: 0
entrypoint: model_code.model_def:MRIVnetTrial
profiling:
  enabled: True
resources:
  slots_per_trial: 1
  resource_pool: gpu-pool
