name: Pipeline-Run-3D-Brain-MRI-MultiGPU
workspace: PDK Demos
project: pdk-3d-brain-mri
data:
  data_dir: "/data"
  download_directory: "/tmp"
  pachyderm:
    host:
    port:
    repo:
    project:
    branch:
    token:
hyperparameters:
  global_batch_size: 10
  input_channels: 4
  learning_rate: 1.e-4
  dropout: 0.0
  weight_decay: 0.0
  split_seed: 1
  validation_ratio: 0.15
  hflip_pct: 0.5
  normalization: 'percentile'
  affine_degrees_min: -15
  affine_degrees_max: 15
  affine_scale_min: 0.8
  affine_scale_max: 1.2
  affine_translate_min: 0.1
  affine_translate_max: 0.1
  elu: False
  num_classes: 1
searcher:
  name: single
  metric: val_Dice
  smaller_is_better: False
  max_length:
    epochs: 20
min_validation_period:
  epochs: 1
perform_initial_validation: True
optimizations:
  aggregation_frequency: 4
max_restarts: 0
entrypoint: model_code.model_def:MRIVnetTrial
profiling:
  enabled: True
resources:
  slots_per_trial: 2
  resource_pool: A100