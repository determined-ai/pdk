name: Pipeline-Run-DogCat-1GPU
workspace: PDK Demos
project: pdk-dogs-and-cats
data:
    pachyderm:
        host:
        port:
        repo:
        branch:
        token:
        previous_commit:
labels:
hyperparameters:
    learning_rate: .005
    global_batch_size: 32
    weight_decay: 1e-4
    nesterov: True
searcher:
    name: single
    metric: accuracy
    max_length:
        batches: 100
    smaller_is_better: false
entrypoint: model_def:DogCatModel
resources:
    resource_pool: gpu-pool
    slots_per_trial: 1
max_restarts: 0
environment:
  pod_spec:
    spec:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Equal"
          value: "present"
          effect: "NoSchedule"
