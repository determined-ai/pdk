name: Pipeline-Run-DogCat-1GPU
workspace: PDK Demos
project: pdk-dogs-and-cats
data:
    pachyderm:
        host:
        port:
        repo:
        branch:
        token:
        previous_commit:
labels:
hyperparameters:
    learning_rate: .005
    global_batch_size: 32
    weight_decay: 1e-4
    nesterov: True
searcher:
    name: single
    metric: accuracy
    max_length:
        batches: 100
    smaller_is_better: false
entrypoint: model_def:DogCatModel
max_restarts: 0
profiling:
    enabled: true
environment:
    environment_variables:
        - GRPC_ENABLE_FORK_SUPPORT=true
        - GRPC_POLL_STRATEGY=poll
